<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Gabriella Hon">
    <meta name="description"
        content="The essay homepage which contains the links to the separate pages of essay topics written.">
    <meta name="keywords" content="Essay Homepage, Webpage, DIGA3008, Interactive Media, HTML, CSS, JS">
    <title>Essay Homepage - Gaby</title>
    <link rel="GoogleFont icon" type="image/png" href="../Images/BluePlanetIcon.png" />
    <link rel="stylesheet" href="../Styling/NavStyling.css">
    <link rel="stylesheet" href="../Styling/IndexPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wdth,wght@0,100..125,100..900;1,100..125,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=planet" />
    <script src="../JavaScript/Navigation.js" defer></script>
</head>

<body data-page="Essays">
    <div class="GridContainer">
        <!-- Containter for dragging the semi-circle -->
        <div class="DragCircle">
            <div class="RotatingInnerCircle" id="RotatingCircle"></div>
        </div>
        <div class="CircleIndicators">
            <div class="Circle" data-target="UIandUX"></div>
            <div class="Circle" data-target="AIActionSummit"></div>
            <div class="Circle" data-target="FinalReflection"></div>
        </div>

        <!-- Container for the title, nav bar, and preview of the design pages -->
        <div class="Content">
            <h1>Essays Homepage</h1>
            <div class="Navigation">
                <div class="IndexPg" id="MenuBtn">
                    <span class="material-symbols-outlined">
                        planet
                    </span>
                </div>
                <nav class="NavBar">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../PageIndex/Portfolio.html">Portfolio</a></li>
                        <li><a href="../PageIndex/Blogs.html">Blogs</a></li>
                        <li><a href="../PageIndex/Design.html">Design</a></li>
                        <li class="ActivePage">
                            <!-- HTML Unicode for black down-pointing triangle -->
                            Essays <span class="Arrow">&#9660;</span>
                            <ul class="SubPages">
                                <li><a href="../EssayPages/Essay1.html">(1)</a></li>
                                <li><a href="../EssayPages/Essay2.html">(2)</a></li>
                                <li><a href="../EssayPages/FinalReflectin.html">(3)</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Essay preview -->
            <div class="PreviewEssays">
                <h2 id="Title">Essay Title</h2>
                <p id="Description">Select a circle or drag the glowing planet on the left to see a preview of the
                    essays.</p>
                <a href="#" class="Button" id="DynamicButton">View more</a>
            </div>
        </div>
    </div>
</body>

</html>

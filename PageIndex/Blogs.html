<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Gabriella Hon">
    <meta name="description"
        content="The blog homepage which contains the links to the separate pages of weekly blog posts.">
    <meta name="keywords" content="Blog Homepage, Webpage, DIGA3008, Interactive Media, HTML, CSS, JS">
    <title>Blog Homepage - Gaby</title>
    <link rel="GoogleFont icon" type="image/png" href="../Images/BluePlanetIcon.png" />
    <link rel="stylesheet" href="../Styling/NavStyling.css">
    <link rel="stylesheet" href="../Styling/IndexPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wdth,wght@0,100..125,100..900;1,100..125,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=planet" />
    <script src="../JavaScript/Navigation.js" defer></script>
</head>

<body>
    <div class="GridContainer">
        <!-- Containter for dragging the semi-circle -->
        <div class="DragCircle">
            <div class="RotatingInnerCircle" id="RotatingCircle"></div>
        </div>
        <div class="CircleIndicators">
            <div class="Circle" data-target="Blog1"></div>
            <div class="Circle" data-target="Blog2"></div>
            <div class="Circle" data-target="Blog3"></div>
            <div class="Circle" data-target="Blog4"></div>
            <div class="Circle" data-target="Blog5"></div>
        </div>

        <!-- Container for the title, nav bar, and preview of the blogs -->
        <div class="Content">
            <h1>Blogs Homepage</h1>
            <div class="Navigation">
                <div class="IndexPg" id="MenuBtn">
                    <span class="material-symbols-outlined">
                        planet
                    </span>
                </div>
                <nav class="NavBar">
                    <ul>
                        <li><a href="../index.html">Homepage</a></li>
                        <li><a href="../PageIndex/Portfolio.html">Portfolio</a></li>
                        <li class="ActivePage">
                            <!-- HTML Unicode for black down-pointing triangle -->
                            Blogs <span class="Arrow">&#9660;</span> 
                            <ul class="SubPages">
                                <li><a href="../BlogPages/Blog1.html">Blog 1</a></li>
                                <li><a href="../BlogPages/Blog2.html">Blog 2</a></li>
                                <li><a href="../BlogPages/Blog3.html">Blog 3</a></li>
                                <li><a href="../BlogPages/Blog4.html">Blog 4</a></li>
                                <li><a href="../BlogPages/Blog5.html">Blog 5</a></li>
                            </ul>
                        </li>
                        <li><a href="../PageIndex/Design.html">Design</a></li>
                        <li><a href="../PageIndex/Essay.html">Essays</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Blog preview -->
            <div class="PreviewBlogs">
                <h2 id="BlogTitle">Blog Title</h2>
                <p id="BlogDescription">Select a circle or drag the glowing planet on the left to see a preview of the
                    blogs.</p>
            </div>

        </div>
    </div>
</body>

</html>
